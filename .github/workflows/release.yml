name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate version tag format
        run: |
          if [[ "${{ github.ref_name }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Valid version tag: ${{ github.ref_name }}"
          elif [[ "${{ inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Valid version tag: ${{ inputs.version }}"
          else
            echo "Invalid version tag format. Expected: v#.#.#"
            exit 1
          fi

      - name: Run full test suite
        run: |
          ./test.sh all

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: validate

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "First release - including all commits"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "Changes since $PREV_TAG"
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Save to file for release notes
          echo "$CHANGELOG" > CHANGELOG.txt

          echo "Generated changelog with $(echo "$CHANGELOG" | wc -l) entries"

      - name: Create release assets
        run: |
          # Create a release bundle
          mkdir -p release-assets
          cp install.sql release-assets/
          cp uninstall.sql release-assets/
          cp README.md release-assets/
          cp REFERENCE.md release-assets/

          # Create tarball
          tar -czf release-assets/pg-flight-recorder-${{ steps.version.outputs.version }}.tar.gz \
            install.sql uninstall.sql README.md REFERENCE.md

          # Create zip
          zip -q release-assets/pg-flight-recorder-${{ steps.version.outputs.version }}.zip \
            install.sql uninstall.sql README.md REFERENCE.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: CHANGELOG.txt
          draft: false
          prerelease: false
          files: |
            release-assets/*.tar.gz
            release-assets/*.zip
            install.sql
            uninstall.sql
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  announce:
    name: Announce Release
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Release announcement
        run: |
          echo "ðŸŽ‰ pg-flight-recorder ${{ steps.version.outputs.version }} has been released!"
          echo "ðŸ“¦ Download: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.version }}"
          echo ""
          echo "Installation:"
          echo "  curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/install.sql | psql"
