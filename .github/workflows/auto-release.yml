name: Auto Release

# Automatically creates a release tag when schema_version changes in install.sql

on:
  push:
    branches: [main]
    paths:
      - 'install.sql'
  workflow_dispatch:

jobs:
  check-version:
    name: Check for Version Change
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.version_changed }}
      new_version: ${{ steps.check.outputs.new_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for version change
        id: check
        run: |
          # Extract current schema_version from install.sql
          CURRENT_VERSION=$(grep -oP "INSERT INTO flight_recorder\.config.*'schema_version',\s*'\K[0-9]+\.[0-9]+(?=')" install.sql || echo "")

          if [ -z "$CURRENT_VERSION" ]; then
            echo "Could not find schema_version in install.sql"
            echo "version_changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Current version in install.sql: $CURRENT_VERSION"

          # Check if tag already exists
          TAG_NAME="v${CURRENT_VERSION}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists, skipping"
            echo "version_changed=false" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG_NAME does not exist, creating release"
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "new_version=$TAG_NAME" >> $GITHUB_OUTPUT
          fi

  create-tag:
    name: Create Release Tag
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          TAG_NAME="${{ needs.check-version.outputs.new_version }}"
          echo "Creating tag: $TAG_NAME"

          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"

          echo "Tag $TAG_NAME created and pushed"
          echo "The Release workflow will now automatically run"
