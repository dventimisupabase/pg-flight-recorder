name: Generate Code Tags

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build GTAGS and HTML
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build gtags-builder image
        run: |
          docker build -t gtags-builder -f tools/Dockerfile.gtags .

      - name: Generate GTAGS database
        run: |
          docker run --rm -v "$(pwd):/src" gtags-builder
          echo ""
          echo "Generated files:"
          ls -lh GPATH GRTAGS GTAGS

      - name: Generate HTML with htags
        run: |
          docker run --rm -v "$(pwd):/src" --entrypoint htags gtags-builder \
            --suggest --frame --symbol --line-number --other \
            --title "pg-flight-recorder Code Browser"
          echo ""
          echo "HTML output:"
          ls -lh HTML/

      - name: Upload GTAGS as artifact
        uses: actions/upload-artifact@v4
        with:
          name: gtags-database
          path: |
            GPATH
            GRTAGS
            GTAGS
          retention-days: 30

      - name: Upload HTML for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: HTML/

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    # Grant GITHUB_TOKEN permissions for Pages deployment
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
