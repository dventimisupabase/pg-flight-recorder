name: Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: PostgreSQL ${{ matrix.pg_version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        pg_version: [15, 16, 17]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build PostgreSQL ${{ matrix.pg_version }} image with pg_cron
        run: |
          PG_VERSION=${{ matrix.pg_version }} docker compose build

      - name: Start PostgreSQL ${{ matrix.pg_version }} with pg_cron
        run: |
          PG_VERSION=${{ matrix.pg_version }} docker compose up -d

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..30}; do
            if docker compose exec -T postgres pg_isready -U postgres > /dev/null 2>&1; then
              echo "PostgreSQL is ready"
              break
            fi
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 1
          done

      - name: Install pg_cron extension
        run: |
          docker compose exec -T postgres psql -U postgres -d postgres -c "CREATE EXTENSION IF NOT EXISTS pg_cron;"

      - name: Install pg-flight-recorder
        run: |
          docker compose exec -T postgres psql -U postgres -d postgres -f /install.sql

      - name: Install pgTAP extension
        run: |
          docker compose exec -T postgres psql -U postgres -d postgres -c "CREATE EXTENSION IF NOT EXISTS pgtap;"

      - name: Run pgTAP tests (442 tests)
        run: |
          docker compose exec -T postgres sh -c 'pg_prove --timer -U postgres -d postgres /tests/*.sql'

      - name: Show PostgreSQL logs on failure
        if: failure()
        run: |
          docker compose logs postgres

      - name: Clean up
        if: always()
        run: |
          docker compose down -v

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Tests failed on one or more PostgreSQL versions"
            exit 1
          fi
          echo "All tests passed on PostgreSQL 15, 16, and 17"
