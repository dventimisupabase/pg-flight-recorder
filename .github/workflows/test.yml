name: Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: PostgreSQL ${{ matrix.pg_version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        pg_version: [15, 16, 17]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run tests on PostgreSQL ${{ matrix.pg_version }}
        run: |
          ./test.sh ${{ matrix.pg_version }}

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Tests failed on one or more PostgreSQL versions"
            exit 1
          fi
          echo "All tests passed on PostgreSQL 15, 16, and 17"
